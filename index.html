<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
</head>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: 'Segoe UI', sans-serif;
        background: linear-gradient(120deg, #89f7fe, #66a6ff);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .main {
        background-color: white;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        width: 300px;
        text-align: center;
    }

    .main label {
        display: block;
        text-align: left;
        margin-top: 15px;
        font-size: 1rem;
        color: #333;
    }

    .main input {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        font-size: 1rem;
        border: 1px solid #ccc;
        border-radius: 6px;
    }

    .main input::placeholder {
        color: #999;
    }

    .main span {
        color: red;
        font-size: 0.85rem;
        display: block;
        margin-top: 3px;
    }

    .main button {
        margin-top: 20px;
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 6px;
        font-size: 1rem;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    .main button:hover {
        background-color: #0056b3;
    }
</style>

<body>
    <div class="main">
        <form onsubmit="return submitForm()">
            <label for="na">Name</label>
            <br>
            <input type="text" id="na" placeholder="Enter Name">
            <br>
            <span id="a1" style="color: red;"></span>
            <br>
            <label for="nu">Number</label>
            <br>
            <input type="text" id="nu" placeholder="Enter Number">
            <br>
            <Span id="a2" style="color: red;"></Span>
            <br>
            <label for="ma">Email</label>
            <br>
            <input type="email" id="ma" placeholder="Enter Email">
            <br>
            <span id="a3" style="color: red;"></span>
            <br>
            <button>Submit</button>
        </form>
    </div>
    
    <script src="script.js"></script>

</body>

</html>
